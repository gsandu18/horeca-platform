<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validare Firmă HoReCa</title>
  <link rel="stylesheet" href="css/validare.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">HoReCa Personal</h1>
  </header>

<section class="validare-firma">
  <div class="form-container">
    <h2>Validare Firmă</h2>
    <p class="subheader">Completează formularul pentru a activa contul firmei</p>

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="numeFirma">Nume firmă *</label>
      <input type="text" id="numeFirma" name="numeFirma" placeholder="Ex: S.C. HoReCa SRL" required>

      <label for="emailFirma">Email firmă *</label>
      <input type="email" id="emailFirma" name="emailFirma" placeholder="contact@firma.ro" required>

      <label for="persoanaContact">Persoană de contact *</label>
      <input type="text" id="persoanaContact" name="persoanaContact" placeholder="Nume complet" required>

      <label for="document">Document validare <small>(PDF, PNG, JPG)</small></label>
      <input type="file" id="document" name="document" accept=".pdf,.png,.jpg,.jpeg" required>

      <label for="telefon">Telefon *</label>
      <input type="tel" id="telefon" name="telefon" placeholder="+40 712 345 678" required>

      <button type="submit">✅ Trimite cererea</button>
    </form>
  </div>
</section>

  <footer>
    © 2025 HoReCa Personal. Toate drepturile rezervate.
  </footer>

</body>
</html>
