<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validare Firmă HoReCa</title>
  <link rel="stylesheet" href="css/validare.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">HoReCa Personal</h1>
  </header>

  <section class="validare-hero">
    <div class="container">
      <h2>Validare Firmă</h2>
      <p>Completează formularul pentru a activa contul firmei</p>
    </div>
  </section>

  <section>
    <div class="validare-card">
      <form id="firmaForm" enctype="multipart/form-data">
        <label>Nume firmă *</label>
        <input type="text" name="nume" required placeholder="Introdu numele firmei">

        <label>Email firmă *</label>
        <input type="email" name="email" required placeholder="email@firma.ro">

        <label>Persoană de contact *</label>
        <input type="text" name="contact" required placeholder="Nume complet">

        <label>Document validare <small>(PDF, PNG, JPG)</small> *</label>
        <input type="file" name="document" accept=".pdf,.png,.jpg,.jpeg" required>

        <label>Telefon *</label>
        <input type="tel" name="telefon" required placeholder="+40 712 345 678">

        <button type="submit">Trimite cererea</button>
      </form>
    </div>
  </section>

  <footer>
    © 2025 HoReCa Personal. Toate drepturile rezervate.
  </footer>

</body>
</html>
