<!-- cv-autocomplete.html -->
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validare Firmă HoReCa</title>
  <link rel="stylesheet" href="css/validare.css" />
</head>
<body>
  <header>
    <h1>HoReCa Personal</h1>
  </header>

  <section class="hero">
    <div class="overlay">
      <h2>Validare Firmă</h2>
      <p>Completează formularul pentru a activa contul firmei</p>
    </div>
  </section>

  <main class="container">
    <form class="card" novalidate>
      <label>
        Nume firmă <span>*</span>
        <input type="text" name="firma" required placeholder="Introdu numele firmei" />
      </label>

      <label>
        Email firmă <span>*</span>
        <input type="email" name="email" required placeholder="email@firma.ro" />
      </label>

      <label>
        Persoană de contact <span>*</span>
        <input type="text" name="contact" required placeholder="Nume complet" />
      </label>

      <label>
        Document validare <span>*</span><br />
        (PDF, PNG, JPG)
        <input type="file" name="document" required accept=".pdf,.png,.jpg" />
      </label>

      <label>
        Telefon <span>*</span>
        <input type="tel" name="telefon" required placeholder="+40 712 345 678" />
      </label>

      <button type="submit">Trimite cererea</button>
    </form>
  </main>

  <footer>
    © 2025 HoReCa Personal. Toate drepturile rezervate.
  </footer>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      if (!e.target.checkValidity()) {
        alert('Te rugăm să completezi toate câmpurile obligatorii corect.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
