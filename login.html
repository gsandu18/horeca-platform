<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare Firmă HoReCa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container h2 {
      color: #002f5f;
      margin-bottom: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 14px;
      margin: 16px 0;
      background-color: #007b8a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: #005f6b;
    }
    .msg {
      font-size: 0.95rem;
      margin-top: 12px;
    }
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-building"></i> Login Firmă</h2>
    <input type="email" id="firma-email" placeholder="Email firmă" required />
    <input type="password" id="firma-pass" placeholder="Parolă" required />
    <button id="btn-login">Intră în cont</button>
    <p id="firma-msg" class="msg"></p>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // Înlocuiește cu datele tale din consola Firebase!
    const firebaseConfig = {
      apiKey: "AIzaSyDvsEfnjVmOkPkExebfxOZ5e3ALRVG0Z-w",
      authDomain: "personal-horeca-e5f0e.firebaseapp.com",
      projectId: "personal-horeca-e5f0e",
      storageBucket: "personal-horeca.appspot.com",
      messagingSenderId: "332871951184",
      appId: "1:332871951184:web:7e65e3a1b1b61c46768255",
      measurementId: "G-7W3VJXW81D"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elemente DOM
    const btnLogin = document.getElementById('btn-login');
    const emailEl = document.getElementById('firma-email');
    const passEl = document.getElementById('firma-pass');
    const msgEl = document.getElementById('firma-msg');

    btnLogin.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();

      if (!email || !password) {
        msgEl.textContent = 'Completează toate câmpurile.';
        msgEl.style.color = 'red';
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        msgEl.textContent = 'Autentificare reușită! Redirecționare...';
        msgEl.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'dashboard-firma.html';
        }, 1200);
      } catch (err) {
        msgEl.textContent = 'Eroare: ' + err.message;
        msgEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
