<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <h1>Autentificare Platformă</h1>

    <div class="tab-buttons">
      <button id="btn-candidat" class="active">👤 Candidat</button>
      <button id="btn-firma">🏢 Firmă</button>
    </div>

    <div id="form-candidat" class="form-container active">
      <h2>Login Candidat</h2>
      <form id="login-candidat">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="parola" placeholder="Parolă" required />
        <button type="submit" class="btn-primary">Intră în cont</button>
      </form>
    </div>

    <div id="form-firma" class="form-container">
      <h2>Login Firmă</h2>
      <form id="login-firma">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="parola" placeholder="Parolă" required />
        <button type="submit" class="btn-primary">Intră în cont</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
