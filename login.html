<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare PlatformƒÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS identic cu versiunea ta, √Æl pƒÉstrez curat */
    body { font-family: 'Inter', sans-serif; background: #f2f5fc; padding: 40px 20px; display: flex; justify-content: center; }
    .container { background: #fff; border-radius: 16px; box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1); padding: 30px 20px; width: 100%; max-width: 460px; text-align: center; }
    h1 { font-size: 26px; color: #003366; margin-bottom: 20px; }
    .tabs { display: flex; justify-content: center; margin-bottom: 25px; }
    .tabs button { flex: 1; padding: 12px; border: none; border-radius: 50px; margin: 0 5px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; }
    .tabs .active { background-color: #00bfa5; color: #fff; }
    .tabs .inactive { background-color: #eee; color: #333; }
    .form-section { display: none; animation: fadeIn 0.3s ease-in-out; }
    .form-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    .btn-primary, .btn-google { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 600; font-size: 15px; margin-top: 10px; cursor: pointer; }
    .btn-primary { background-color: #00bfa5; color: white; }
    .btn-google { background-color: #db4437; color: white; }
    .btn-google i { font-style: normal; margin-right: 6px; }
    .links { margin-top: 15px; font-size: 14px; }
    .links a { color: #003366; text-decoration: none; margin: 0 4px; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h1>Autentificare<br>PlatformƒÉ Horeca</h1>

  <div class="tabs">
    <button id="btnCandidat" class="active">Login Candidat</button>
    <button id="btnFirma" class="inactive">Login FirmƒÉ</button>
  </div>

  <!-- Candidat -->
  <div id="candidatForm" class="form-section active">
    <h2>üë§ Login Candidat</h2>
    <div class="form-group"><input type="email" id="emailCandidat" placeholder="Email" /></div>
    <div class="form-group"><input type="password" id="parolaCandidat" placeholder="ParolƒÉ" /></div>
    <button class="btn-primary" onclick="loginWithEmail()">IntrƒÉ √Æn cont</button>
    <button class="btn-google" onclick="loginWithGoogle('candidat')"><i>G</i> ContinuƒÉ cu Google</button>
    <div class="links"><a href="#">Ai uitat parola?</a> | <a href="#">CreeazƒÉ cont</a></div>
  </div>

  <!-- Firma -->
  <div id="firmaForm" class="form-section">
    <h2>üè¢ Login FirmƒÉ</h2>
    <div class="form-group"><input type="email" id="emailFirma" placeholder="Email firmƒÉ" /></div>
    <div class="form-group"><input type="password" id="parolaFirma" placeholder="ParolƒÉ firmƒÉ" /></div>
    <button class="btn-primary" onclick="loginWithEmail()">IntrƒÉ √Æn cont</button>
    <button class="btn-google" onclick="loginWithGoogle('firma')"><i>G</i> ContinuƒÉ cu Google</button>
    <div class="links"><a href="#">Ai uitat parola?</a> | <a href="#">CreeazƒÉ cont</a></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDvsEfnjVmOkPkExebfxOZ5e3ALRVG0Z-w",
    authDomain: "personal-horeca-e5f0e.firebaseapp.com",
    projectId: "personal-horeca-e5f0e",
    storageBucket: "personal-horeca-e5f0e.appspot.com",
    messagingSenderId: "332871951184",
    appId: "1:332871951184:web:7e65e3a1b1b61c46768255",
    measurementId: "G-7W3VJXW81D"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function loginWithGoogle(userType) {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => {
        console.log("Autentificat:", result.user.email);
        window.location.href = "https://mail.google.com";
      })
      .catch(error => {
        alert("Eroare Google: " + error.message);
      });
  }

  function loginWithEmail() {
    const isCandidat = document.getElementById('candidatForm').classList.contains('active');
    const email = isCandidat ? document.getElementById('emailCandidat').value : document.getElementById('emailFirma').value;
    const password = isCandidat ? document.getElementById('parolaCandidat').value : document.getElementById('parolaFirma').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        console.log("Autentificat:", userCredential.user.email);
        window.location.href = isCandidat ? "dashboard.html" : "firma.html";
      })
      .catch(error => {
        alert("Eroare Email: " + error.message);
      });
  }

  // Tabs logic
  document.getElementById('btnCandidat').onclick = () => {
    document.getElementById('btnCandidat').classList.add('active');
    document.getElementById('btnFirma').classList.remove('active');
    document.getElementById('candidatForm').classList.add('active');
    document.getElementById('firmaForm').classList.remove('active');
  };

  document.getElementById('btnFirma').onclick = () => {
    document.getElementById('btnFirma').classList.add('active');
    document.getElementById('btnCandidat').classList.remove('active');
    document.getElementById('firmaForm').classList.add('active');
    document.getElementById('candidatForm').classList.remove('active');
  };
</script>

</body>
</html>
