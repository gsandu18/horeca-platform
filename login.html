<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare Platformă</title>
  <link rel="stylesheet" href="style-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="center-container">
      <h1 class="title">Autentificare Platformă</h1>

      <div class="login-box">
        <div class="login-section">
          <h2><i class="fas fa-user icon"></i> Login Candidat</h2>
          <form id="login-candidat">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="parola" placeholder="Parolă" required />
            <button type="submit">Intră în cont</button>
          </form>
        </div>

        <div class="login-section">
          <h2><i class="fas fa-building icon"></i> Login Firmă</h2>
          <form id="login-firma">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="parola" placeholder="Parolă" required />
            <button type="submit">Intră în cont</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
