<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autentificare Platformă</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/login.css"/>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-box">
    <h1>Platformă HoReCa</h1>
    <div class="tab-switcher">
      <button class="tab active" data-tab="candidat">Login Candidat</button>
      <button class="tab" data-tab="firma">Login Firmă</button>
    </div>
    <div class="forms">
      <form id="form-candidat" class="login-form active">
        <h2><i class="fas fa-user"></i> Candidat</h2>
        <input type="email" id="email-candidat" placeholder="Email" required />
        <input type="password" id="pass-candidat" placeholder="Parolă" required />
        <button type="button" onclick="login('candidat')">Intră în cont</button>
        <button type="button" class="google-btn" onclick="loginWithGoogle()"> <i class="fab fa-google"></i> Continuă cu Google</button>
        <p class="alt-link"><a href="#">Ai uitat parola?</a> | <a href="#">Creează cont candidat</a></p>
      </form>
      <form id="form-firma" class="login-form">
        <h2><i class="fas fa-building"></i> Firmă</h2>
        <input type="email" id="email-firma" placeholder="Email firmă" required />
        <input type="password" id="pass-firma" placeholder="Parolă firmă" required />
        <button type="button" onclick="login('firma')">Intră în cont</button>
        <button type="button" class="google-btn" onclick="loginWithGoogle()"> <i class="fab fa-google"></i> Continuă cu Google</button>
        <p class="alt-link"><a href="#">Ai uitat parola?</a> | <a href="#">Înregistrează firmă</a></p>
      </form>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyDvsEfnjVmOkPkExebfxOZ5e3ALRVG0Z-w",
  authDomain: "personal-horeca-e5f0e.firebaseapp.com",
  projectId: "personal-horeca-e5f0e",
  storageBucket: "personal-horeca-e5f0e.appspot.com",
  messagingSenderId: "332871951184",
  appId: "1:332871951184:web:YOUR_APP_ID" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.dataset.tab;
        document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
        document.getElementById(`form-${target}`).classList.add('active');
      });
    });

    function login(tab) {
      const email = document.getElementById(`email-${tab}`).value.trim();
      const pass = document.getElementById(`pass-${tab}`).value.trim();
      if (!email || !pass) 
      return alert("Completează câmpurile!");
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          const dest = tab === 'firma' ? 'dashboard-firma.html' : 'dashboard-candidat.html';
          window.location.href = dest;
        })
        .catch(err => alert("Eroare: " + err.message));
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => window.location.href = 'dashboard.html')
        .catch(err => alert("Eroare Google: " + err.message));
    }
  </script>
</body>
</html>
