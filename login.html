<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autentificare PlatformƒÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f5fc;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 100%;
      max-width: 460px;
      text-align: center;
    }
    h1 {
      font-size: 26px;
      color: #003366;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    .tabs button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 50px;
      margin: 0 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tabs .active {
      background-color: #00bfa5;
      color: #fff;
    }
    .tabs .inactive {
      background-color: #eee;
      color: #333;
    }
    .form-section {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .form-section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .btn-primary, .btn-google {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #00bfa5;
      color: white;
    }
    .btn-primary:hover {
      background-color: #009e8e;
    }
    .btn-google {
      background-color: #db4437;
      color: white;
    }
    .btn-google i {
      font-style: normal;
      margin-right: 6px;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #003366;
      text-decoration: none;
      margin: 0 4px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Autentificare<br>PlatformƒÉ</h1>

    <div class="tabs">
      <button id="btnCandidat" class="active">Login Candidat</button>
      <button id="btnFirma" class="inactive">Login FirmƒÉ</button>
    </div>

    <!-- Candidat -->
    <div id="candidatForm" class="form-section active">
      <h2 style="font-size: 18px; margin-bottom: 15px;">üë§ Login Candidat</h2>
      <div class="form-group">
        <input type="email" id="emailCandidat" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" id="parolaCandidat" placeholder="ParolƒÉ" />
      </div>
      <button class="btn-primary" onclick="loginWithEmail()">IntrƒÉ √Æn cont</button>
      <button class="btn-google" onclick="loginWithGoogle('candidat')"><i>G</i> ContinuƒÉ cu Google</button>
      <div class="links">
        <a href="#">Ai uitat parola?</a> |
        <a href="#">CreeazƒÉ cont candidat</a>
      </div>
    </div>

    <!-- FirmƒÉ -->
    <div id="firmaForm" class="form-section">
      <h2 style="font-size: 18px; margin-bottom: 15px;">üè¢ Login FirmƒÉ</h2>
      <div class="form-group">
        <input type="email" id="emailFirma" placeholder="Email firmƒÉ" />
      </div>
      <div class="form-group">
        <input type="password" id="parolaFirma" placeholder="ParolƒÉ firmƒÉ" />
      </div>
      <button class="btn-primary" onclick="loginWithEmail()">IntrƒÉ √Æn cont</button>
      <button class="btn-google" onclick="loginWithGoogle('firma')"><i>G</i> ContinuƒÉ cu Google</button>
      <div class="links">
        <a href="#">Ai uitat parola?</a> |
        <a href="#">CreeazƒÉ cont firmƒÉ</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>

  <!-- Tab switch -->
  <script>
    const btnCandidat = document.getElementById('btnCandidat');
    const btnFirma = document.getElementById('btnFirma');
    const formCandidat = document.getElementById('candidatForm');
    const formFirma = document.getElementById('firmaForm');

    btnCandidat.addEventListener('click', () => {
      btnCandidat.classList.add('active');
      btnCandidat.classList.remove('inactive');
      btnFirma.classList.remove('active');
      btnFirma.classList.add('inactive');
      formCandidat.classList.add('active');
      formFirma.classList.remove('active');
    });

    btnFirma.addEventListener('click', () => {
      btnFirma.classList.add('active');
      btnFirma.classList.remove('inactive');
      btnCandidat.classList.remove('active');
      btnCandidat.classList.add('inactive');
      formFirma.classList.add('active');
      formCandidat.classList.remove('active');
    });
  </script>

</body>
</html>
