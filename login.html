
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Platformă</title>
  <link rel="stylesheet" href="style-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Platformă</title>
  <link rel="stylesheet" href="style-login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #003087;
      margin-bottom: 1.5rem;
    }

    .login-section {
      margin-bottom: 2rem;
    }

    .login-section h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .login-section i {
      color: #00c6b0;
      margin-right: 0.5rem;
    }

    .login-section input {
      width: calc(50% - 5px);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-section input:focus {
      border-color: #00c6b0;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 198, 176, 0.3);
    }

    .login-section button {
      background: #00c6b0;
      color: #fff;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .login-section button:hover {
      background: #009f94;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem 1rem;
        border-radius: 0;
        box-shadow: none;
      }

      .login-section input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Autentificare Platformă</h1>

    <div class="login-box">
      <div class="login-section">
        <h2><i class="fas fa-user"></i> Login Candidat</h2>
        <form id="login-candidat">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="parola" placeholder="Parolă" required />
          <button type="submit">Intră în cont</button>
        </form>
      </div>

      <div class="login-section">
        <h2><i class="fas fa-building"></i> Login Firmă</h2>
        <form id="login-firma">
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="parola" placeholder="Parolă" required />
          <button type="submit">Intră în cont</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
