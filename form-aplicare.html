<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formular Aplicare</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; display:flex; justify-content:center; padding:30px; }
    form { background:white; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1); width:100%; max-width:400px; }
    input, textarea { width:100%; margin:10px 0; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { background:#007b8a; color:white; padding:12px; border:none; width:100%; border-radius:5px; cursor:pointer; }
    p { margin-top:10px; }
  </style>
</head>
<body>

<form id="jobForm">
  <h3>Aplică pentru job</h3>
  <input type="text" id="nume" placeholder="Nume complet" required>
  <input type="email" id="email" placeholder="Email" required>
  <textarea id="mesaj" rows="4" placeholder="Scrisoare de intenție"></textarea>
  <input type="hidden" id="campaignUrl">
  <button type="submit">Trimite aplicația</button>
  <p id="msg"></p>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  const jobSlug = params.get('job') || 'chef-bucatar';
  document.getElementById('campaignUrl').value = `oferta-${jobSlug}.html`;

  document.getElementById("jobForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("msg").textContent = "Aplicație trimisă cu succes! Redirecționare...";
    document.getElementById("msg").style.color = "green";

    const redirectURL = document.getElementById("campaignUrl").value;
    setTimeout(() => {
      window.location.href = redirectURL;
    }, 2000);
  });
</script>

</body>
</html>
