<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campanii Recrutare</title>
  <link rel="stylesheet" href="css/dashboard.css">
  
<div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Horeca Admin</div>
      <nav>
        <a href="#dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#angajati"><i class="fas fa-users"></i> Angajați</a>
        <a href="campanii.html"><i class="fas fa-bullhorn"></i> Campanii</a>
        <a href="abonamente.html"><i class="fas fa-coins"></i> Abonamente</a>
        <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>  
<body>
  
  <header>
  <div class="card">
  <h2 class="card-title">Campanii Recrutare</h2>

  <form id="campanieForm" class="form-group">
    <label for="titlu">Titlu</label>
    <input type="text" id="titlu" placeholder="Ex: Campanie Ospătari Brașov" required>

    <label for="descriere">Descriere</label>
    <textarea id="descriere" placeholder="Descriere scurtă..." required></textarea>

    <label for="locatie">Locație</label>
    <input type="text" id="locatie" placeholder="Ex: Brașov" required>

    <label for="dataStart">Data Start</label>
    <input type="date" id="dataStart" required>

    <button type="submit" class="btn">Creează campanie</button>
  </form>

  <hr style="margin: 40px 0">

  <h3>Campanii active</h3>

  <!-- Filtrare -->
  <form id="filtruForm" class="filtru-form">
    <input type="text" id="filtruLocatie" placeholder="Filtru după locație...">
    <input type="date" id="filtruData">
    <button type="submit" class="btn btn-filtru">Aplică filtre</button>
  </form>

  <div id="listaCampanii" class="feedback-list"></div>
</div>

  

  <script type="module" src="js/campanii.js"></script>
</body>
</html>
