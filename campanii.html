<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campanii Recrutare</title>
  <link rel="stylesheet" href="css/campanii.css">
</head>
<body>
  <header><h1>Campanii Recrutare</h1></header>
  <main class="container">
    <section class="form-section">
      <h2>Creează o nouă campanie</h2>
      <form id="campanieForm">
        <label for="titlu">Titlu</label>
        <input type="text" id="titlu" name="titlu" required>
        <label for="descriere">Descriere</label>
        <textarea id="descriere" name="descriere" required></textarea>
        <label for="locatie">Locație</label>
        <input type="text" id="locatie" name="locatie" required>
        <label for="dataStart">Data Start</label>
        <input type="date" id="dataStart" name="dataStart" required>
        <button type="submit">Creează campanie</button>
      </form>
    </section>
    <section class="list-section">
      <h2>Campanii active</h2>
      <ul id="listaCampanii"></ul>
    </section>
  </main>
  <footer>© 2025 HoReCa Personal</footer>

  <script type="module" src="js/campanii.js"></script>
</body>
</html>
