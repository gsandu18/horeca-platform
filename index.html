    <!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoReCa Personal</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    header.navbar {
      background: #003087;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .logo span {
      color: #00c4aa;
    }

    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .mobile-hidden {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    /* Hero Section */
    .hero {
      background: #777;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px black;
    }

    .btn-primary {
      background: #00c4aa;
      padding: 1rem 2rem;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
      display: inline-block;
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
      }

      .nav-links.mobile-show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">HoReCa <span>Personal</span></div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav>
      <ul class="nav-links mobile-hidden" id="mobileMenu">
        <li><a href="#acasa">Acasă</a></li>
        <li><a href="#despre">Despre</a></li>
        <li><a href="#servicii">Servicii</a></li>
        <li><a href="#candidat">Cont candidat</a></li>
        <li><a href="#firma">Cont firmă</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" id="acasa">
    <h1>Conectăm profesioniști cu oportunități HoReCa</h1>
    <p>Recrutăm personal de încredere pentru restaurante, hoteluri și cafenele.</p>
    <a href="#servicii" class="btn-primary">Începe acum</a>
  </section>

  <!-- Mai jos poți adăuga secțiuni: Despre, Servicii, etc -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("mobile-hidden");
      menu.classList.toggle("mobile-show");
    }
  </script>

</body>
</html>
