<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Înregistrare Firmă HoReCa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 460px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 1.7rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>Înregistrare Firmă HoReCa</h1>
    <form action="https://formspree.io/f/YOUR-ID" method="POST">
      <input type="text" name="firma" placeholder="Nume firmă" required />
      <input type="email" name="email" placeholder="Email firmă" required />
      <input type="text" name="cui" placeholder="Cod unic de înregistrare (CUI)" required />
      <input type="text" name="telefon" placeholder="Telefon de contact" required />
      <input type="password" name="password" placeholder="Parolă (min. 6 caractere)" minlength="6" required />
      <button type="submit">Înregistrează firma</button>
    </form>

    <input type="email" name="email">

  </div>
<script>
    // Configurația Firebase
    const firebaseConfig = {
      apiKey: "xboBl3fmRwayMmEEtCCLoDsHWPG3",
      authDomain: "personal-horeca-e5f0e.firebaseapp.com",
      projectId: "personal-horeca-e5f0e",
      storageBucket: "personal-horeca-e5f0e.appspot.com",
      messagingSenderId: "332871951184",
      appId: "1:332871951184:web:7e65e3a1b1b61c46768255"
    };

    // Inițializează Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function registerFirma() {
      const numeFirma = document.getElementById("numeFirma").value;
      const email = document.getElementById("email").value;
      const parola = document.getElementById("parola").value;
      const oras = document.getElementById("oras").value;
      const contact = document.getElementById("contact").value;
      const telefon = document.getElementById("telefon").value;
      const domeniu = document.getElementById("domeniu").value;
      const logo = document.getElementById("logo").files[0];
      const errorEl = document.getElementById("error");
      errorEl.innerText = "";

      try {
        // Creează cont Firebase Auth
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, parola);
        const uid = userCredential.user.uid;

        // Upload logo în Storage
        let logoURL = "";
        if (logo) {
          const logoRef = storage.ref(`firme/${uid}/logo.jpg`);
          await logoRef.put(logo);
          logoURL = await logoRef.getDownloadURL();
        }

        // Salvare date firmă în Firestore
        await db.collection("firme").doc(uid).set({
          numeFirma,
          email,
          oras,
          contact,
          telefon,
          domeniu,
          logo: logoURL,
          creatLa: new Date()
        });

        window.location.href = "dashboard-firma.html"; // Redirect după succes
      } catch (error) {
        errorEl.innerText = "Eroare: " + error.message;
      }
    }
  </script></body>
</html>
