<section class="formular-firma">
  <h2>Formular Firmă</h2>
  <form>
    <div class="form-row">
      <input type="text" placeholder="Nume firmă" required />
      <input type="email" placeholder="Email contact" required />
    </div>
    <div class="form-row">
      <input type="text" placeholder="Telefon" required />
      <input type="text" placeholder="CUI / CIF" required />
    </div>
    <div class="form-row">
      <input type="text" placeholder="Industrie (ex: restaurant, bar)" required />
    </div>
    <div class="form-row">
      <textarea placeholder="Cerințe / mesaj către candidați..." required></textarea>
    </div>
    <div class="form-row center">
      <button type="submit">Înregistrează firma</button>
    </div>
  </form>
</section>
<form id="formFirma" onsubmit="handleFirma(event)">
  <!-- câmpuri input aici -->

  <button type="submit">Trimite cererea</button>
</form>

<p id="mesajSuccesFirma" style="color: green; display: none; font-weight: bold; margin-top: 20px;">
  Cererea dumneavoastră a fost înregistrată cu succes. Vă mulțumim!
</p>

<script>
  function handleFirma(e) {
    e.preventDefault();
    document.getElementById('formFirma').style.display = 'none';
    document.getElementById('mesajSuccesFirma').style.display = 'block';
  }
</script>
<link rel="stylesheet" href="css/styles.css">
