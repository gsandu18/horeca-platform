<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Firmă</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h2>Adaugă angajat</h2>
      <form id="adauga-angajat">
        <input type="text" name="numeAng" placeholder="Nume angajat" required>
        <input type="text" name="punctaj" placeholder="Punctaj (1-10)" required>
        <input type="text" name="feedbackAng" placeholder="Feedback" required>
        <button type="submit" class="btn">Adaugă</button>
      </form>

      <h3>Lista angajați</h3>
      <ul id="lista-angajati"></ul>
    </div>
  </section>
  <script src="js/firma.js"></script>
</body>
</html>
