<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Înregistrare Firmă HoReCa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 460px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 1.7rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>Înregistrare Firmă HoReCa</h1>
    <form action="https://formspree.io/f/YOUR-ID" method="POST">
      <input type="text" name="firma" placeholder="Nume firmă" required />
      <input type="email" name="email" placeholder="Email firmă" required />
      <input type="text" name="cui" placeholder="Cod unic de înregistrare (CUI)" required />
      <input type="text" name="telefon" placeholder="Telefon de contact" required />
      <input type="password" name="password" placeholder="Parolă (min. 6 caractere)" minlength="6" required />
      <button type="submit">Înregistrează firma</button>
    </form>
    <div class="footer-text">
      Ai deja cont? <a href="login.html">Autentifică-te</a>
    </div>
  </div>

</body>
</html>
