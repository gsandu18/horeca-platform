<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mulțumim!</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you-box {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
    }
    .thank-you-box h1 {
      color: #003366;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .thank-you-box p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      background-color: #0099ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .thank-you-box a:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Mulțumim pentru înregistrare!</h1>
    <p>Formularul a fost trimis cu succes. Vom reveni cât mai curând.</p>
    <a href="index.html">Înapoi la pagina principală</a>
  </div>
</body>
</html>
