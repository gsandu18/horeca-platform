<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare parolă</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      text-align: center;
      padding: 40px 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.06);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #005dc1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Resetare parolă</h2>
    <p>Introduceți emailul și veți primi un link pentru resetare.</p>
    <input type="email" id="reset-email" placeholder="Emailul tău" required>
    <button onclick="sendResetEmail()">Trimite emailul</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIz...yourKeyHere",
      authDomain: "nume-proiect.firebaseapp.com",
      projectId: "nume-proiect",
      storageBucket: "nume-proiect.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "X:XXX:web:XXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendResetEmail() {
      const email = document.getElementById('reset-email').value.trim();
      if (!email) return alert("Introduceți emailul!");

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Emailul de resetare a fost trimis!");
        })
        .catch(error => {
          alert("Eroare: " + error.message);
        });
    }
  </script>
</body>
</html>
