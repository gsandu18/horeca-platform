<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mulțumim pentru Înregistrare</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thank-you-section {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .thank-you-section h2 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .thank-you-section p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-back {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section class="thank-you-section">
    <h2>Mulțumim pentru înregistrare!</h2>
    <p id="mesajPlan">Procesăm datele completate...</p>
    <a href="index.html" class="btn-back">Înapoi la prima pagină</a>
  </section>

  <script>
    const param = new URLSearchParams(window.location.search);
    const plan = param.get('plan');

    const mesaj = document.getElementById('mesajPlan');
    if (plan === 'start') {
      mesaj.textContent = 'Ai ales planul START – 3 anunțuri gratuite, perfect pentru început!';
    } else if (plan === 'pro') {
      mesaj.textContent = 'Ai ales planul PRO – vizibilitate extinsă și suport dedicat timp de 30 de zile.';
    } else if (plan === 'elite') {
      mesaj.textContent = 'Ai ales planul ELITE – anunțuri nelimitate și acces prioritar la CV-uri.';
    } else {
      mesaj.textContent = 'Formularul a fost trimis cu succes. Vom reveni în curând!';
    }
  </script>

</body>
</html>
