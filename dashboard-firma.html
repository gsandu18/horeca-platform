<h1>Feedback</h1>
<form id="feedbackForm">
  <input type="text" id="nume" placeholder="Nume" required>
  <input type="text" id="rol" placeholder="Rol" required>
  <input type="number" id="punctaj" placeholder="Punctaj (1-5)" min="1" max="5" required>
  <textarea id="comentariu" placeholder="Comentariu" required></textarea>
  <button type="submit">Trimite</button>
</form>

<div id="listaFeedbackuri"></div>
  
  <script src="router.js"></script>
</body>
