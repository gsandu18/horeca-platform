<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horeca Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fc;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #003366;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Hamburger Menu */
    #toggleSidebar {
      display: none;
      background: none;
      border: none;
      font-size: 26px;
      color: #003366;
      padding: 10px 20px;
      position: absolute;
      top: 15px;
      left: 10px;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      #toggleSidebar {
        display: block;
      }

      body {
        padding-left: 0;
      }

      .content {
        width: 100%;
        padding-top: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <h2>Horeca Admin</h2>
    <ul>
      <li><a href="#dashboard">ðŸ“Š Dashboard</a></li>
      <li><a href="angajati">ðŸ‘¥ AngajaÈ›i</a></li>
      <li><a href="campanii.html">ðŸŽ¯ Campanii</a></li>
      <li><a href="abonamente.html">ðŸ§¾ Abonamente</a></li>
      <li><a href="feedback">ðŸ’¬ Feedback</a></li>
      <li><a href="logout">ðŸ”’ Logout</a></li>
    </ul>
  </nav>

  <!-- Hamburger Toggle -->
  <button id="toggleSidebar">â˜°</button>

  <!-- Main Content -->
  <div class="content">
    <div class="form-container">
      <h3>Feedback de la angajaÈ›i</h3>
      <div class="form-group">
        <input type="text" placeholder="Nume complet ex: Ion Popescu" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Postul de lucru" />
      </div>
      <div class="form-group">
        <input type="number" min="1" max="5" placeholder="Rating (1-5)" />
      </div>
      <div class="form-group">
        <textarea rows="4" placeholder="Comentariu feedback..."></textarea>
      </div>
      <button class="submit-btn">Trimite feedback</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

</body>
</html>
