<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard FirmÄƒ</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --overlay-bg: rgba(10, 53, 93, 0.85);
      --text-color: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.15);
    }
    body.dark {
      --overlay-bg: rgba(255, 255, 255, 0.9);
      --text-color: #0a355d;
      --card-bg: rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1200&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }
    .overlay {
      background-color: var(--overlay-bg);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s;
    }
    .top-bar {
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-toggle {
      background: var(--card-bg);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .profile {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      background-color: limegreen;
      border-radius: 50%;
      border: 2px solid white;
      position: absolute;
      right: -2px;
      bottom: -2px;
    }
    h1 {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 2rem;
      text-align: center;
    }
    .breadcrumb {
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
    .dashboard-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      width: 100%;
    }
    .card {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      font-size: 1.2rem;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      background-color: rgba(255, 255, 255, 0.25);
    }
    .logout-card {
      background-color: crimson;
      color: white;
      font-weight: bold;
    }
    .logout-card:hover {
      background-color: darkred;
    }
    .calendar {
      margin-top: 30px;
      font-size: 0.95rem;
      background: var(--card-bg);
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .modal, .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }
    .modal {
      top: 20%;
      width: 90%;
      max-width: 400px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal button {
      padding: 10px 20px;
      background: #0a355d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .toast {
      bottom: 30px;
      background: #0a355d;
      color: white;
    }
    .angajati-lista {
      margin-top: 40px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      color: var(--text-color);
    }
    .angajati-lista h3 {
      margin-bottom: 10px;
    }
    .angajati-lista ul {
      list-style: none;
      padding-left: 0;
    }
    .angajati-lista li {
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .card { font-size: 1rem; padding: 20px; }
      .top-bar { flex-direction: column; gap: 10px; align-items: flex-end; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="top-bar">
      <div class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ— SchimbÄƒ Tema</div>
      <div class="profile">
        <img src="https://randomuser.me/api/portraits/men/55.jpg" alt="Profil">
        <div class="status-dot"></div>
      </div>
    </div>

    <h1>ðŸ“Š Dashboard FirmÄƒ</h1>
    <div class="breadcrumb">AcasÄƒ â€º Dashboard</div>

    <div class="dashboard-container">
      <div class="card" onclick="openModal()">ðŸ‘¥ AngajaÈ›i</div>
      <a href="campanii.html" class="card">ðŸ“¢ Campanii</a>
      <a href="abonamente.html" class="card">ðŸ“¦ Abonamente</a>
      <div class="card logout-card" onclick="handleLogout()">ðŸ”“ Logout</div>
    </div>

    <div class="calendar">
      ðŸ“… Azi este: <span id="current-date"></span>
    </div>

    <div class="angajati-lista" id="angajati-lista">
      <h3>ðŸ‘¥ AngajaÈ›i Existenti:</h3>
      <ul id="angajati-ul"></ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <h3>AdaugÄƒ Angajat</h3>
    <input type="text" id="nume" placeholder="Nume complet" />
    <input type="text" id="punct" placeholder="Punct de lucru" />
    <button onclick="saveAngajat()">SalveazÄƒ</button>
  </div>

  <div class="toast" id="toast">âœ… Angajat salvat!</div>

  <script>
    // Firebase config DEMO â€“ Ã®nlocuieÈ™te cu datele tale
    const firebaseConfig = {
      apiKey: "AIzaSyDvsEfnjVmOkPkExebfxOZ5e3ALRVG0Z-w",
      authDomain: "personal-horeca-e5f0e.firebaseapp.com",
      projectId: "personal-horeca-e5f0e",
      storageBucket: "personal-horeca-e5f0e.firebasestorage.app",
      messagingSenderId: "332871951184",
      appId: "1:332871951184:web:7e65e3a1b1b61c46768255"
      measurementId: "G-7W3VJXW81D"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("current-date").textContent =
      today.toLocaleDateString("ro-RO", options);

    gsap.from(".card", { opacity: 0, y: 50, duration: 0.6, stagger: 0.1 });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    function handleLogout() {
      if (confirm("Sigur vrei sÄƒ te deloghezi?")) {
        gsap.to(".dashboard-container", {
          opacity: 0, y: -30, duration: 0.4,
          onComplete: () => window.location.href = "login.html"
        });
      }
    }

    function openModal() {
      const m = document.getElementById("modal");
      m.style.display = "block";
      gsap.fromTo(m, { opacity: 0, y: -30 }, { opacity: 1, y: 0, duration: 0.4 });
    }

    function saveAngajat() {
      const nume = document.getElementById("nume").value.trim();
      const punct = document.getElementById("punct").value.trim();
      if (!nume || !punct) {
        alert("CompleteazÄƒ toate cÃ¢mpurile!");
        return;
      }

      db.collection("angajati").add({
        nume,
        punct,
        addedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("modal").style.display = "none";
        document.getElementById("nume").value = "";
        document.getElementById("punct").value = "";
        showToast("âœ… Angajat salvat!");
        loadAngajati();
      }).catch(err => {
        alert("Eroare la salvare: " + err.message);
      });
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.style.display = "block";
      gsap.fromTo(t, { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 0.5 });
      setTimeout(() => {
        gsap.to(t, { opacity: 0, duration: 0.5, onComplete: () => t.style.display = "none" });
      }, 2500);
    }

    function loadAngajati() {
      const ul = document.getElementById("angajati-ul");
      ul.innerHTML = '';
      db.collection("angajati").orderBy("addedAt", "desc").limit(10).get().then(snapshot => {
        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = `${doc.data().nume} â€“ ${doc.data().punct}`;
          ul.appendChild(li);
        });
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadAngajati();
    });
  </script>
</body>
</html>
