<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Angaja»õi</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      padding: 30px;
      color: #0a355d;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0a355d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
    }
    li {
      background: #ffffff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .delete-btn {
      background: crimson;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      float: right;
      cursor: pointer;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a355d;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üë• AdministreazƒÉ Angaja»õii</h1>

  <form id="form-angajat">
    <label>Nume complet</label>
    <input type="text" id="nume" required />

    <label>Punct de lucru</label>
    <input type="text" id="punct" required />

    <label>Feedback</label>
    <textarea id="feedback" rows="3"></textarea>

    <label>Punctaj (1-5)</label>
    <select id="punctaj">
      <option value="1">‚≠ê</option>
      <option value="2">‚≠ê‚≠ê</option>
      <option value="3">‚≠ê‚≠ê‚≠ê</option>
      <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
      <option value="5" selected>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
    </select>

    <button type="submit">‚úÖ AdaugƒÉ Angajat</button>
  </form>

  <h2>üìã Lista Angaja»õi</h2>
  <ul id="lista-angajati"></ul>

  <div class="toast" id="toast">Angajat adƒÉugat!</div>

  <script>
    // Firebase config DEMO ‚Äì √Ænlocuie»ôte cu datele tale
    const firebaseConfig = {
      apiKey: "AIzaSyDvsEfnjVmOkPkExebfxOZ5e3ALRVG0Z-w",
      authDomain: "personal-horeca-e5f0e.firebaseapp.com",
      projectId: "personal-horeca-e5f0e",
      storageBucket: "personal-horeca-e5f0e.firebasestorage.app",
      messagingSenderId: "332871951184",
      appId: "1:332871951184:web:7e65e3a1b1b61c46768255"
      measurementId: "G-7W3VJXW81D"
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const lista = document.getElementById("lista-angajati");
    const toast = document.getElementById("toast");

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2500);
    }

    function loadAngajati() {
      lista.innerHTML = "";
      db.collection("angajati").orderBy("addedAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${data.nume}</strong> ‚Äì ${data.punct}<br>
            <small>‚≠ê ${data.punctaj} / 5</small><br>
            <em>${data.feedback}</em>
            <button class="delete-btn" onclick="deleteAngajat('${doc.id}')">üóëÔ∏è</button>
          `;
          lista.appendChild(li);
        });
      });
    }

    document.getElementById("form-angajat").addEventListener("submit", e => {
      e.preventDefault();
      const nume = document.getElementById("nume").value.trim();
      const punct = document.getElementById("punct").value.trim();
      const feedback = document.getElementById("feedback").value.trim();
      const punctaj = parseInt(document.getElementById("punctaj").value);

      if (!nume || !punct) return alert("CompleteazƒÉ c√¢mpurile!");

      db.collection("angajati").add({
        nume, punct, feedback, punctaj,
        addedAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        showToast("Angajat adƒÉugat!");
        document.getElementById("form-angajat").reset();
        loadAngajati();
      });
    });

    function deleteAngajat(id) {
      if (confirm("»òtergi acest angajat?")) {
        db.collection("angajati").doc(id).delete().then(() => {
          showToast("»òters cu succes");
          loadAngajati();
        });
      }
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadAngajati();
      }
    });
  </script>
</body>
</html>
