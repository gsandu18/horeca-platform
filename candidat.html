<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formular Candidat</title>
  <link rel="stylesheet" href="css/styles.css" />
  
  <style>
    .form-card {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-card input,
    .form-card textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .form-card button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-card button:hover {
      background: #019875;
    }

    #status-msg {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
  </head>
<body>

    <section class="candidate-section">
  <div class="container">
    <h2>Formular Candidat</h2>
    <p class="intro">Completează profilul tău pentru a găsi jobul ideal în HoReCa.</p>
    <form id="candidate-form">
      <label for="nume">Numele complet *</label>
      <input type="text" id="nume" name="nume" placeholder="Nume și prenume" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="exemplu@domeniu.com" required>

      <label for="experienta">Experiență relevantă *</label>
      <textarea id="experienta" name="experienta" rows="4" placeholder="Descrie locurile unde ai lucrat" required></textarea>

      <label for="domenii">Domenii preferate (ex: restaurant, hotel)</label>
      <input type="text" id="domenii" name="domenii" placeholder="ex: restaurant, hotel">

      <label for="companii">Companii preferate (separate prin virgulă)</label>
      <input type="text" id="companii" name="companii" placeholder="ex: La Pergola, Hotel Plaza">

      <label for="telefon">Telefon *</label>
      <input type="tel" id="telefon" name="telefon" placeholder="+40 712 345 678" pattern="^\+?\d{7,15}$" required>

      <button type="submit" class="btn-primary">Trimite aplicația</button>
    </form>
    <div id="success-message" class="hidden">
      <p>Mulțumim! Formularul a fost trimis cu succes.</p>
    </div>
  </div>
</section>
  </section>

      e.preventDefault();
      document.getElementById("formular-candidat").style.display = "none";
      document.getElementById("mesajSucces").style.display = "block";
    }
  <script>src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
