<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoReCa Personal</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      background-color: #fff;
    }

    header {
      background-color: #002f5f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-image: url('img/background.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .btn-primary {
      padding: 0.75rem 1.5rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      background-color: #002f5f;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>HoReCa Personal</h1>
  </header>

  <section class="hero">
    <h2>Conectăm profesioniști cu oportunități HoReCa</h2>
    <p>Aplică acum pentru joburi în restaurante, hoteluri și cafenele.</p>
  </section>

  <section id="înregistrare" class="container">
    <h2>Formular Candidat</h2>
    <form>
      <label for="educatie">Educație</label>
      <input type="text" id="educatie" placeholder="Ex: Facultate, liceu etc." />

      <label for="experienta">Experiență</label>
      <input type="text" id="experienta" placeholder="Unde ai lucrat înainte?" />

      <label for="abilitati">Abilități</label>
      <input type="text" id="abilitati" placeholder="Ce știi să faci?" />

      <label for="certificari">Certificări</label>
      <input type="text" id="certificari" placeholder="Ex: HACCP, curs ospătar" />

      <button type="button" class="btn-primary" id="saveProfile">Salvează Profil</button>
      <button type="button" class="btn-primary" id="genereazaPDF">Descarcă CV</button>
      <button type="button" class="btn-primary" id="logoutBtn">Logout</button>
    </form>
  </section>

  <footer>
    © 2025 HoReCa Personal. Toate drepturile rezervate.
  </footer>

  <!-- Librărie jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Script principal -->
  <script type="module" src="js/script.js"></script>

  <!-- jsPDF pentru export CV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
