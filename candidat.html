<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formular Candidat</title>
  <link rel="stylesheet" href="css/styles.css" />
  
  <style>
    .form-card {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-card input,
    .form-card textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .form-card button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-card button:hover {
      background: #019875;
    }

    #status-msg {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
  </head>
<body>

    <form id="candidate-form" class="form-card">
  <h2>Formular Candidat</h2>
  <input type="text" id="nume" placeholder="Nume complet" required />
  <input type="email" id="email" placeholder="Email" required />
  <textarea id="experienta" placeholder="Experiența ta..." required></textarea>
  <input type="text" id="domenii" placeholder="Domenii preferate (ex: restaurant, hotel)" required />
  <input type="text" id="firme" placeholder="Firme preferate (separate prin virgulă)" required />
  <button type="submit">Trimite aplicația</button>
  <p id="status-msg" class="hidden"></p>
</form>

    </p>

</body>
</html>
