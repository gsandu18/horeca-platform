<section class="formular-candidat">
  <h2>Formular Candidat</h2>
  <form>
    <div class="form-row">
      <input type="text" placeholder="Nume complet" required />
      <input type="email" placeholder="Email" required />
    </div>
    <div class="form-row">
    <textarea placeholder="Experiența ta..." required></textarea>
    </div>
    <div class="form-row">
      <input type="text" placeholder="Domenii preferate (ex: restaurant, bar)" />
      <input type="text" placeholder="Firme preferate (separate prin virgulă)" />
    </div>
    <div class="form-row center">
      <button type="submit">Trimite aplicația</button>
    </div>
  </form>
</section>
