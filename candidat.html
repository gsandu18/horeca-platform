<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoReCa Personal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      background-color: #fff;
    }

    header {
      background-color: #002f5f;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-image: url('img/background.jpg'); /* Poți schimba imaginea */
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-primary {
      padding: 0.75rem 1.5rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #187bcd;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f5f5f5;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    footer {
      text-align: center;
      background-color: #002f5f;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>HoReCa Personal</h1>
  </header>

  <section class="hero">
    <h2>Conectăm profesioniști cu oportunități HoReCa</h2>
    <p>Aplică acum pentru joburi în restaurante, hoteluri și cafenele.</p>
   
  </section>

  <section id="candidati" class="container">
    <h2>Formular Candidat</h2>
    <form action="https://formspree.io/f/yourformid" method="POST">
      <label for="nume">Nume complet*</label>
      <input type="text" id="nume" name="nume" required />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />

      <label for="telefon">Telefon*</label>
      <input type="tel" id="telefon" name="telefon" required />

      <label for="mesaj">Mesaj (opțional)</label>
      <textarea id="mesaj" name="mesaj" rows="4" placeholder="Spune-ne mai multe despre tine..."></textarea>

      <button type="submit" class="candidat.html">Trimite aplicația</button>
    </form>
  </section>
    <script>
    document.getElementById('start-btn').addEventListener('click', function () {
      document.getElementById('candidati').scrollIntoView({ behavior: 'smooth' });
    });
  </script>

  <footer>
    © 2025 HoReCa Personal. Toate drepturile rezervate.
  </footer>


</body>
</html>
