<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Candidat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section id="candidat" class="section">
    <div class="container">
      <h2>Formular Candidat</h2>
<form id="form-candidat">
  <input type="text" name="nume" placeholder="Nume complet" required />
  <input type="email" name="email" placeholder="Email" required />
  <textarea name="experienta" placeholder="Experiența ta..." required></textarea>
  <input type="text" name="domenii" placeholder="Domenii preferate (ex: restaurant, hotel)" />
  <input type="text" name="firme" placeholder="Firme preferate (separate prin virgulă)" />
  <button type="submit">Trimite aplicația</button>
</form>
