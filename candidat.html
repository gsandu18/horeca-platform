<section class="formular-candidat">
  <h2>Formular Candidat</h2>
  <<form id="formular-candidat" onsubmit="trimiteCandidat(event)">
    <div class="form-row">
      <input type="text" placeholder="Nume complet" required />
      <input type="email" placeholder="Email" required />
    </div>
    <div class="form-row">
    <textarea placeholder="Experiența ta..." required></textarea>
    </div>
    <div class="form-row">
      <input type="text" placeholder="Domenii preferate (ex: restaurant, bar)"required/>
      <input type="text" placeholder="Firme preferate (separate prin virgulă)" required/>
    </div>
    <div class="form-row center">
      <button type="submit">Trimite aplicația</button>
    </div>
  </form>
    <p id="mesajSucces" style="display:none; color:green; font-weight:bold; margin-top:20px;">
  Cererea dumneavoastră a fost înregistrată cu succes. Vom reveni în cel mai scurt timp!
</p>
</section>
