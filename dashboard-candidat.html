<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Candidat</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <header>
    <h1>Profilul Meu - HoReCa</h1>
    <button onclick="logout()">Deconectare</button>
  </header>

  <section class="profil">
    <img id="avatar" src="default.png" alt="Poză profil" />
    <h2 id="nume">Nume Prenume</h2>
    <p id="email">email@exemplu.com</p>
  </section>

  <section class="form-section">
    <h3>Completează Profilul</h3>
    <input type="text" id="educatie" placeholder="Educație">
    <input type="text" id="experienta" placeholder="Experiență">
    <input type="text" id="abilitati" placeholder="Abilități (virgulă)">
    <input type="text" id="certificari" placeholder="Certificări (virgulă)">
    <button onclick="salveazaProfil()">Salvează</button>
  </section>

  <section class="proiecte">
    <h3>Proiecte</h3>
    <input type="text" id="titluProiect" placeholder="Titlu proiect">
    <input type="text" id="descriereProiect" placeholder="Descriere">
    <button onclick="adaugaProiect()">+ Adaugă</button>
  </section>

  <section>
    <h3>CV Generat</h3>
    <button onclick="genereazaPDF()">Descarcă CV (PDF)</button>
  </section>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
