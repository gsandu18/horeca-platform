<script>
  const diplomaInput = document.getElementById("diploma");
  const mesaj = document.getElementById("mesajValidare");

  diplomaInput.addEventListener("change", function () {
    const fisier = this.files[0];

    if (!fisier) {
      mesaj.textContent = "Nu ai selectat niciun fiÈ™ier.";
      return;
    }

    const tipAcceptat = ["application/pdf", "image/jpeg", "image/png"];
    const numeAcceptate = ["bucatar", "ospatar", "barman", "chef"];

    const extensie = fisier.type;
    const numeFisier = fisier.name.toLowerCase();

    const esteTipValid = tipAcceptat.includes(extensie);
    const esteNumeValid = numeAcceptate.some(nume => numeFisier.includes(nume));

    if (!esteTipValid) {
      mesaj.textContent = "AcceptÄƒm doar PDF, JPG sau PNG.";
      this.value = "";
    } else if (!esteNumeValid) {
