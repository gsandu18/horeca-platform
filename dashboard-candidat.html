<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Candidat ‚Äì HoReCa</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <style>
    :root {
      --bg: #f0f4f8;
      --card: #fff;
      --text: #0a3559;
      --btn-bg: #10b981;
    }
    body.dark {
      --bg: #1a202c;
      --card: #2d3748;
      --text: #e2e8f0;
      --btn-bg: #059669;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .navbar {
      background: var(--card);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .theme-toggle {
      cursor: pointer;
      padding: 6px 10px;
      background: var(--btn-bg);
      color: #fff;
      border-radius: 6px;
      font-size: 0.9rem;
      border: none;
    }
    .card {
      max-width: 600px;
      background: var(--card);
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .banner {
      position: relative;
      height: 180px;
      background: #ccc;
    }
    .banner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid var(--card);
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      background: var(--card);
    }
    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #e53e3e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .content {
      padding: 70px 1.5rem 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input[type=text], select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
    .loc-input {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .loc-input input {
      flex: 1;
    }
    .loc-input button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    ul#listaLocatii {
      list-style: none;
      padding: 0;
      margin-top: 6px;
    }
    ul#listaLocatii li {
      background: #bee3f8;
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--text);
    }
    ul#listaLocatii li button {
      background: none;
      border: none;
      color: #e53e3e;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .cert-preview {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .btn-save {
      margin-top: 1.5rem;
      padding: 10px 20px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    @media (max-width: 600px) {
      .card { margin: 1rem; }
      .banner { height: 140px; }
      .banner img { height: 140px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="profil_candidat.html">üë§ Profil</a>
    </div>
    <button class="theme-toggle" id="themeToggle">üåô Mod noapte</button>
  </div>

  <div class="card">
    <div class="banner">
      <img src="https://source.unsplash.com/1600x400/?restaurant,kitchen" alt="Cover"/>
      <img id="profileImage" class="profile-img" src="https://via.placeholder.com/100" alt="Profil"/>
      <button class="logout-btn" onclick="logout()">Deconectare</button>
    </div>
    <div class="content">
      <h2>Profilul Meu ‚Äì HoReCa</h2>
      <label>Nume complet:</label>
      <input type="text" id="nume"/>

      <label>Email:</label>
      <input type="text" id="email" readonly/>

      <label>Domeniu:</label>
      <select id="domeniu">
        <option value="">SelecteazƒÉ domeniu</option>
        <option>BucƒÉtar</option>
        <option>OspƒÉtar</option>
        <option>Barista</option>
        <option>Recep»õionist</option>
      </select>

      <label>Experien»õƒÉ:</label>
      <input type="text" id="experienta" placeholder="Ex: 2 ani"/>

      <label>PozƒÉ de profil:</label>
      <input type="file" id="pozaProfil" accept="image/*" onchange="previewProfile(event)"/>

      <label>Loca»õii unde ai lucrat:</label>
      <div class="loc-input">
        <input type="text" id="locatieInput" placeholder="Ex: Bistro Bucure»ôti"/>
        <button onclick="adaugaLocatie()">AdaugƒÉ</button>
      </div>
      <ul id="listaLocatii"></ul>

      <label>DiplomƒÉ / Certificat:</label>
      <input type="file" id="certificat" accept="application/pdf,image/*" onchange="previewCert(event)"/>
      <div id="certPreview" class="cert-preview"></div>

      <button class="btn-save" onclick="salveazaProfil()">SalveazƒÉ profilul</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey:'YOUR_KEY',
    authDomain:'YOUR_DOMAIN.firebaseapp.com',
    projectId:'YOUR_PROJECT_ID',
    storageBucket:'YOUR_BUCKET.appspot.com'
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth(), db = firebase.firestore(), storage = firebase.storage();
  let locatii=[];

  // Tema light/dark din localStorage
  const theme = localStorage.getItem('theme');
  if (theme==='dark') document.body.classList.add('dark');

  document.getElementById('themeToggle').onclick = () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è Mod zi' : 'üåô Mod noapte';
  };

  auth.onAuthStateChanged(user => {
    if (!user) return window.location='login.html';
    document.getElementById('email').value = user.email;
    db.collection('users').doc(user.uid).get().then(doc => {
      const d = doc.data();
      if (d) {
        if (d.nume) document.getElementById('nume').value = d.nume;
        if (d.domeniu) document.getElementById('domeniu').value = d.domeniu;
        if (d.experienta) document.getElementById('experienta').value = d.experienta;
        if (d.locatii) locatii = d.locatii, renderLocatii();
        if (d.photoURL) document.getElementById('profileImage').src = d.photoURL;
        if (d.certificatURL) document.getElementById('certPreview').innerHTML =
          `üìÑ <a href="${d.certificatURL}" target="_blank">Vezi certificatul</a>`;
      }
    });
  });

  function previewProfile(e) {
    const f = e.target.files[0];
    if (f) document.getElementById('profileImage').src = URL.createObjectURL(f);
  }

  function previewCert(e) {
    const f = e.target.files[0];
    if (!f) return;
    const pre = document.getElementById('certPreview');
    if (f.type.startsWith('image/')) {
      pre.innerHTML = `<img src="${URL.createObjectURL(f)}" style="max-width:100%;"/>`;
    } else {
      pre.innerHTML = `üìÑ ${f.name}`;
    }
  }

  function adaugaLocatie(){
    const v = document.getElementById('locatieInput').value.trim();
    if (!v) return;
    locatii.push(v);
    document.getElementById('locatieInput').value = '';
    renderLocatii();
  }

  function renderLocatii(){
    const ul = document.getElementById('listaLocatii');
    ul.innerHTML = '';
    locatii.forEach((l, i)=>{
      const li = document.createElement('li');
      li.innerHTML = `üìç ${l} <button onclick="stergeLocatie(${i})">√ó</button>`;
      ul.appendChild(li);
    });
  }

  function stergeLocatie(i){
    locatii.splice(i,1);
    renderLocatii();
  }

  function salveazaProfil(){
    const user = auth.currentUser;
    if (!user) return;
    const updates = {
      nume:document.getElementById('nume').value.trim(),
      domeniu:document.getElementById('domeniu').value,
      experienta:document.getElementById('experienta').value.trim(),
      locatii
    };
    const pic = document.getElementById('pozaProfil').files[0];
    const cert = document.getElementById('certificat').files[0];
    const proms = [];

    if (pic) {
      const ref = storage.ref(`users/${user.uid}/profile.jpg`);
      proms.push(ref.put(pic).then(()=> ref.getDownloadURL().then(url=> updates.photoURL = url)));
    }

    if (cert) {
      const ref2 = storage.ref(`users/${user.uid}/certificat`);
      proms.push(ref2.put(cert).then(()=> ref2.getDownloadURL().then(url=> updates.certificatURL = url)));
    }

    Promise.all(proms).then(()=>{
      db.collection('users').doc(user.uid).set(updates, { merge:true })
      .then(()=> alert('Profil actualizat cu succes!'))
      .catch(err=> alert('Eroare: ' + err.message));
    });
  }

  function logout(){
    auth.signOut().then(()=> window.location='dashboard-candidat.html');
  }
</script>
</body>
</html>
