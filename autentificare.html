<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare HoReCa</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fb; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Autentificare</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="parola" placeholder="Parolă" required />
    <button onclick="login()">Autentifică-te</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "xboBl3fmRwayMmEEtCCLoDsHWPG3",
      authDomain: "your-project.firebaseapp.com" // înlocuiește cu domeniul tău
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const parola = document.getElementById("parola").value;

      firebase.auth().signInWithEmailAndPassword(email, parola)
        .then((userCredential) => {
          window.location.href = "dashboard-candidat.html";
        })
        .catch((error) => {
          document.getElementById("error").innerText = "Eroare: " + error.message;
        });
    }
  </script>
</body>
</html>
