<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Înregistrare Candidat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #042f5f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #042f5f;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #042f5f;
      color: #fff;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #064b8e;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #042f5f;
      color: white;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      main {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Înregistrare Candidat</h1>
  </header>

  <main>
    <h2>Completează formularul</h2>
    <form>
      <label for="nume">Nume complet *</label>
      <input type="text" id="nume" name="nume" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="experienta">Experiență profesională *</label>
      <textarea id="experienta" name="experienta" placeholder="Ex: ospătar 2 ani la Restaurant X..." required></textarea>

      <label for="domenii">Domenii preferate</label>
      <input type="text" id="domenii" name="domenii" placeholder="Ex: restaurante, cafenele">

<label for="unde ai lucrat"> Specifica hoteluri...*</label>
      <input type="text" id="domenii" name="domenii" placeholder="Ex: restaurante, cafenele">
      
      <label for="firme">Firme preferate</label>
      <input type="text" id="firme" name="firme" placeholder="Ex: Starbucks, CityGrill">

      <button type="submit">Trimite aplicația</button>
    </form>
  </main>

  <footer>
    © 2025 HoReCa Personal
  </footer>

</body>
</html>p
