<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare Candidat HoReCa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    .form-card h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #163b6c;
      text-align: center;
    }

    .form-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-card button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-card button:hover {
      background-color: #0056b3;
    }

    .auth {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .auth a {
      color: #007bff;
      text-decoration: none;
    }

    @media screen and (max-width: 480px) {
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

 <section id="inregistrare" style="padding: 40px 20px; background-color: #f5f5f5;">
  <form action="https://getform.io/f/bgdlewoa" method="POST" style="max-width: 400px; margin: 0 auto; background: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <h2 style="text-align:center; color:#1F2A44; margin-bottom: 20px;">Înscriere Candidat HoReCa</h2>

    <label for="nume">Nume complet:</label>
    <input type="text" id="nume" name="nume" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

    <label for="meserie">Meserie:</label>
    <input type="text" id="meserie" name="meserie" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

    <label for="parola">Parolă:</label>
    <input type="password" id="parola" name="parola" minlength="6" required style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;">

    <button type="submit" style="background-color:#4CAF50; color:white; padding:12px 20px; width: 100%; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">
      Înregistrează-te
    </button>

    <p style="text-align:center; margin-top:15px;">Ai deja cont? <a href="autentificare.html" style="color:#1F2A44; font-weight:600;">Autentifică-te</a></p>
  </form>
</section>


</body>
</html>
