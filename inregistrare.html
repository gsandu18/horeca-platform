<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Înregistrare Candidat HoReCa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    .form-card h2 {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: 600;
      color: #163b6c;
      text-align: center;
    }

    .form-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-card button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-card button:hover {
      background-color: #0056b3;
    }

    .auth {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }

    .auth a {
      color: #007bff;
      text-decoration: none;
    }

    @media screen and (max-width: 480px) {
      .form-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

 <form action="https://getform.io/f/bgdlewoa" method="POST" style="max-width: 400px; margin: 0 auto;">
  <label for="nume">Nume complet:</label>
  <input type="text" id="nume" name="nume" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="meserie">Meserie:</label>
  <input type="text" id="meserie" name="meserie" required>

  <label for="parola">Parolă:</label>
  <input type="password" id="parola" name="parola" minlength="6" required>

  <button type="submit" style="background-color:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;">Înregistrează-te</button>
</form>

    <div class="auth">
      Ai deja cont? <a href="autentificare.html">Autentifică-te</a>
    </div>
  </form>

</body>
</html>
