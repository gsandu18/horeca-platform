<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Înregistrare Candidat</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <main>
    <h1>Înregistrare Candidat HoReCa</h1>
    <form id="signup-form">
      <input type="text" id="fullname" placeholder="Nume complet" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Parolă (min. 6 caractere)" required>
      <textarea id="experienta" placeholder="Experiență profesională" required></textarea>
      <button type="submit">Înregistrează-te</button>
    </form>
    <p id="message"></p>

    <hr>

    <h2>Autentificare</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Parolă" required>
      <button type="submit">Autentifică-te</button>
    </form>
    <p id="login-message"></p>
  </main>

  <script src="js/firebase-config.js"></script>
  <script src="js/inregistrare-candidat.js"></script>
</body>
</html>
