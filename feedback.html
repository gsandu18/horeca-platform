<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Horeca Admin</title>
 <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Horeca Admin</div>
      <nav>
        <a href="#dashboard" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="#angajati"><i class="fas fa-users"></i> Angajați</a>
        <a href="campanii.html"><i class="fas fa-bullhorn"></i> Campanii</a>
        <a href="abonamente.html"><i class="fas fa-coins"></i> Abonamente</a>
        <a href="feedback.html"><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="#logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </aside>

 <div class="card">
  <h2 class="card-title">Feedback de la angajați</h2>
  
  <form id="feedbackForm" class="form-group">
    <label for="nume">Nume</label>
    <input type="text" id="nume" placeholder="Ex: Maria Popescu" required>

    <label for="rol">Rol</label>
    <input type="text" id="rol" placeholder="Ex: Ospătar" required>

    <label for="punctaj">Punctaj (1-5)</label>
    <input type="number" id="punctaj" min="1" max="5" placeholder="5" required>

    <label for="comentariu">Feedback</label>
    <textarea id="comentariu" placeholder="Scrie un comentariu..." required></textarea>

    <button type="submit" class="btn">Trimite feedback</button>
  </form>

  <div id="listaFeedbackuri" class="feedback-list"></div>
</div>

      <!-- Aici se vor afișa feedbackurile -->
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
