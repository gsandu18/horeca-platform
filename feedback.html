<!-- feedback.html -->
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Horeca Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>Horeca Admin</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="angajati.html">Angajați</a>
    <a href="campanii.html">Campanii</a>
    <a href="abonamente.html">Abonamente</a>
    <a class="active" href="feedback.html">Feedback</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <h1>Feedback de la angajați</h1>
    <form id="feedbackForm">
      <label for="nume">Nume:</label>
      <input type="text" id="nume" required>

      <label for="rol">Rol:</label>
      <input type="text" id="rol" required>

      <label for="punctaj">Punctaj (1-5):</label>
      <input type="number" id="punctaj" min="1" max="5" required>

      <label for="comentariu">Feedback:</label>
      <textarea id="comentariu" required></textarea>

      <button type="submit">Trimite feedback</button>
    </form>

    <div id="listaFeedbackuri">
      <!-- Aici se vor afișa feedbackurile -->
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
