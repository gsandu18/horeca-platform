<form id="firma-signup-form">
  <input type="text" id="firma-name" placeholder="Nume firmă" required>
  <input type="email" id="firma-email" placeholder="Email firmă" required>
  <input type="password" id="firma-password" placeholder="Parolă" required>
  <textarea id="firma-nevoi" placeholder="Nevoi de personal" required></textarea>
  <button type="submit">Înregistrează Firma</button>
  <p id="firma-message"></p>
</form>

<hr>

<form id="firma-login-form">
  <input type="email" id="firma-login-email" placeholder="Email" required>
  <input type="password" id="firma-login-password" placeholder="Parolă" required>
  <button type="submit">Autentifică-te</button>
  <p id="firma-login-message"></p>
</form>
